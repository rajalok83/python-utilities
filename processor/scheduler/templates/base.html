<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/index.js' %}"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>{% block title %}Started Monitor{% endblock %}</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{request.scheme}}://{{request.get_host}}/template/">Template</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
              href="{{request.scheme}}://{{request.get_host}}/scheduler/connect_config">Configuration</a>
          </li>
          <li>
            <a class="nav-link" href="{{request.scheme}}://{{request.get_host}}/scheduler/executions">Executions</a>
          </li>
          <li>
            <a class="nav-link disabled" href="{{request.scheme}}://{{request.get_host}}/admin">Admin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="content">
    {% block content %}{% endblock %}
  </div>
</body>

</html>
